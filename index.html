<html>
    <head>
        <title>This is a title</title>
        <!-- This adds the javascript -->
        <script src="index.js"></script>
        <!-- This adds the css -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>This is just a simple header</h1>
        <h2>This is header 2</h2>
        <h3>This is header 3</h3>
        <p>This is just a simple <b>paragraph</b></p>
        <br>
        <p>This is <i>italics</i></p>
        <hr>
        <hr>
        <p><b>This is an unnordered list:</b></p>

        <!-- div creates a division from the other code
        (separates it so you can target it more efficiently -->
        <div id="uList">
            <!-- This creates an unnordered list -->
            <ul>
                <li>This is the first item</li>
                <li>This is the second item</li>
                <li>Third item</li>
            </ul>       
        </div>

        <!-- This creates an ordered list -->
        <div class="orderedList">
            <ol>
                <li>Potatoes</li>
                <li class="tomatoes">Tomatoes</li>
                <li>Chicken</li>
            </ol>
        </div>
    </body>
</html>
